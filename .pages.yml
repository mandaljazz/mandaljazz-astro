media:
  - name: public-images
    label: Bilder
    input: public
    output: /
    extensions: [png, jpg, jpeg, webp, svg, gif]
  - name: src-images
    label: Kode-bilder
    input: src/images
    output: /src/images
    extensions: [png, jpg, jpeg, webp, svg, gif]

content:
  - name: authors
    label: Forfattere
    type: collection
    path: src/content/authors
    filename: "{primary}.mdx"
    view:
      fields: [name, image]
      primary: name
    fields:
      - name: name
        label: Navn
        type: string
        required: true
      - name: image
        label: Bilde
        type: image
        options:
          media: src-images
          path: src/images/folk
          extensions: [png, jpg, jpeg, webp, svg, gif]
        description: "Forfatterprofilbilde"
  - name: blogg
    label: Blogginnlegg
    type: collection
    path: src/content/blogg
    filename: "{year}-{month}-{day}-{primary}.mdx"
    view:
      fields: [title, author, createdAt, hide]
      primary: title
      sort: [createdAt, title]
      default:
        sort: createdAt
        order: desc
    fields:
      - name: title
        label: Tittel
        type: string
        required: true
        description: "Tittelen vil også bli brukt i URL-en"
      - name: author
        label: Forfatter
        type: reference
        required: true
        options:
          collection: authors
          label: "{name}"
          image: "{image}"
      - name: ingress
        label: Ingress
        type: text
        options:
          rows: 2
          maxLength: 150
      - name: image
        label: Bilde
        type: image
        required: true
        options:
          media: public-images
          path: public/blogg
          extensions: [png, jpg, jpeg, webp, svg, gif]
        description: "Bør være landskapsformat"
      - name: createdAt
        label: Opprettet
        type: date
        required: true
        options:
          time: true
          format: yyyy-MM-dd HH:mm
      - name: updatedAt
        label: Oppdatert
        type: date
        options:
          time: true
          format: yyyy-MM-dd HH:mm
      - name: hide
        label: Skjul
        type: boolean
        default: false
        description: "Skjul dette innlegget fra blogglisten"
      - name: body
        label: Innhold
        type: rich-text
        options:
          media: public-images
          path: public/blogg
          extensions: [png, jpg, jpeg, webp, svg, gif]

settings:
  content:
    merge: true
