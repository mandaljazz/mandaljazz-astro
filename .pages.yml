media:
  - name: public-images
    label: Bilder
    input: public
    output: /
    extensions: [png, jpg, jpeg, webp, svg, gif]
  - name: src-images
    label: Kode-bilder
    input: src/images
    output: /src/images
    extensions: [png, jpg, jpeg, webp, svg, gif]
  - name: data
    label: Data
    input: src/content/data
    output: /src/content/data
    extensions: [json]

content:
  - name: artist
    label: Artister
    type: collection
    path: src/content/artist
    filename: "{primary}.mdx"
    view:
      fields: [image, title, concertStartAt, venue, order]
      primary: title
      sort: [order, concertStartAt, title]
      default:
        sort: order
        order: asc
    fields:
      - name: title
        label: Navn
        type: string
        required: true
      - name: shortTitle
        label: Kort navn
        type: string
        description: "Kortere navn som vises på kort. Bruk hvis artistnavnet er veldig langt."
      - name: tagline
        label: Tagline
        type: string
        description: "Kort og snappy beskrivelse som blant annet vises på kort"
      - name: image
        label: Bilde
        type: image
        required: true
        options:
          media: public-images
          path: public/artist/2026
          extensions: [png, jpg, jpeg, webp, svg, gif]
      - name: imageAttribution
        label: Fotograf
        type: string
      - name: body
        label: Innhold
        type: rich-text
        options:
          media: public-images
          path: public/artist/2026
          extensions: [png, jpg, jpeg, webp, svg, gif]
      - name: author
        label: Forfatter
        type: reference
        required: false
        options:
          collection: authors
          label: "{name}"
          image: "{image}"
      - name: venue
        label: Scene
        type: select
        options:
          creatable: true
          values:
            [
              Teltet,
              Bakgården,
              Buen (Storsalen),
              Buen (Elvesalen),
              Buen (Galleriet),
              Smoi,
              Piren Kulturrom,
              Scene & Hobby,
              Dynamitten,
              Hekkholmen,
              Hestetroa,
              Gierts Karis Plass,
            ]
      - name: concertStartAt
        label: Konsertstart
        type: date
        options:
          time: true
          format: yyyy-MM-dd HH:mm
      - name: concertEndAt
        label: Konsertslutt
        type: date
        options:
          time: true
          format: yyyy-MM-dd HH:mm
      - name: spotifyUrl
        label: Spotify URL
        type: string
      - name: youtubeUrl
        label: YouTube URL
        type: string
      - name: order
        label: Rekkefølge
        type: number
        description: "Rekkefølge på forsiden (lavere tall først)"
      - name: hideFromProgram
        label: Skjul fra program
        type: boolean
        default: false
      - name: hideFromArtistList
        label: Skjul fra artistliste
        type: boolean
        default: false
      - name: isFree
        label: Gratis
        type: boolean
        default: false
      - name: requiresFreeTicket
        label: Krever gratisbillett
        type: boolean
        default: false
      - name: isMorgensolo
        label: Morgensolo
        type: boolean
        default: false
      - name: isBestillingsverk
        label: Bestillingsverk
        type: boolean
        default: false
      - name: isBarnekonsert
        label: Barnekonsert
        type: boolean
        default: false
      - name: isNonConcertEvent
        label: Annen type event
        type: boolean
        default: false
        description: "Om dette er en annen type event enn en konsert, feks Pride, After Work, etc."
      - name: cancelled
        label: Avlyst
        type: boolean
        default: false
      - name: sponsoredByBergesenstiftelsen
        label: Støttet av Bergesenstiftelsen
        type: boolean
        default: false
      - name: externalTicketUrl
        label: Ekstern billettlenke
        type: string
        description: "Lenke til eksternt billettsalg (hvis vi ikke selger billetter selv på Tikkio)"
      - name: externalLink
        label: Ekstern lenke
        type: string
        description: "Ekstern lenke (hvis vi ikke har artistsiden her på mandaljazz.no)"
  - name: blekka
    label: Blekka
    type: collection
    path: src/content/blekka
    filename: "{primary}-{year}-{month}-{day}.mdx"
    view:
      fields: [image, title, author, createdAt, hide]
      primary: title
      sort: [createdAt, title]
      default:
        sort: createdAt
        order: desc
    fields:
      - name: title
        label: Tittel
        type: string
        required: true
        description: "Tittelen vil også bli brukt i URL-en"
      - name: author
        label: Forfatter
        type: reference
        required: true
        options:
          collection: authors
          label: "{name}"
          image: "{image}"
      - name: ingress
        label: Ingress
        type: text
        options:
          rows: 2
          maxLength: 150
      - name: image
        label: Bilde
        type: image
        required: true
        options:
          media: public-images
          path: public/blekka
          extensions: [png, jpg, jpeg, webp, svg, gif]
        description: "Bør være landskapsformat"
      - name: createdAt
        label: Opprettet
        type: date
        required: true
        options:
          time: true
          format: yyyy-MM-dd HH:mm
      - name: updatedAt
        label: Oppdatert
        type: date
        options:
          time: true
          format: yyyy-MM-dd HH:mm
      - name: hide
        label: Skjul
        type: boolean
        default: false
        description: "Skjul innlegget"
      - name: body
        label: Innhold
        type: rich-text
        options:
          media: public-images
          path: public/blekka
          extensions: [png, jpg, jpeg, webp, svg, gif]
  - name: frivillig
    label: Frivillig
    type: collection
    path: src/content/frivillig
    filename: "{primary}.mdx"
    view:
      fields: [image, title]
      primary: title
      sort: [title]
    fields:
      - name: title
        label: Tittel
        type: string
        required: true
        description: "Tittelen vil også bli brukt i URL-en"
      - name: image
        label: Bilde
        type: image
        options:
          media: src-images
          path: src/images/frivillig
          extensions: [png, jpg, jpeg, webp, svg, gif]
      - name: imageAlt
        label: Bildebeskrivelse
        type: string
      - name: body
        label: Innhold
        type: rich-text
        options:
          media: public-images
          path: public
          extensions: [png, jpg, jpeg, webp, svg, gif]
  - name: festivalkomite
    label: Festivalkomite
    type: collection
    path: src/content/festivalkomite
    filename: "{primary}.mdx"
    view:
      fields: [title, filled, fee, start, end]
      primary: title
      sort: [filled, title]
      default:
        sort: filled
        order: asc
    fields:
      - name: title
        label: Tittel
        type: string
        required: true
        description: "Tittelen vil også bli brukt i URL-en"
      - name: fee
        label: Honorar
        type: boolean
        default: false
        description: "Om stillingen har honorar"
      - name: start
        label: Startdato
        type: date
        options:
          format: yyyy-MM-dd
      - name: end
        label: Sluttdato
        type: date
        options:
          format: yyyy-MM-dd
      - name: deadline
        label: Søknadsfrist
        type: date
        options:
          format: yyyy-MM-dd
      - name: filled
        label: Besatt
        type: boolean
        default: false
        description: "Om stillingen er besatt"
      - name: image
        label: Bilde
        type: image
        options:
          media: public-images
          path: public/festivalkomite
          extensions: [png, jpg, jpeg, webp, svg, gif]
      - name: body
        label: Innhold
        type: rich-text
        options:
          media: public-images
          path: public/festivalkomite
          extensions: [png, jpg, jpeg, webp, svg, gif]
  - name: authors
    label: Forfattere
    type: collection
    path: src/content/authors
    filename: "{primary}.mdx"
    view:
      fields: [image, name]
      primary: name
    fields:
      - name: name
        label: Navn
        type: string
        required: true
      - name: image
        label: Bilde
        type: image
        options:
          media: src-images
          path: src/images/folk
          extensions: [png, jpg, jpeg, webp, svg, gif]
  - name: accommodations
    label: Overnatting
    type: collection
    path: src/content/accommodations
    filename: "{primary}.mdx"
    view:
      fields: [image, title, url]
      primary: title
      sort: [title]
    fields:
      - name: title
        label: Navn
        type: string
        required: true
      - name: url
        label: URL
        type: string
        required: true
      - name: image
        label: Bilde
        type: image
        options:
          media: src-images
          path: src/images/overnatting
          extensions: [png, jpg, jpeg, webp, svg, gif]
  - name: partners
    label: Samarbeidspartnere
    type: file
    format: json
    path: src/content/data/partners.json
    list: true
    fields:
      - name: name
        label: Navn
        type: string
        required: true
      - name: url
        label: URL
        type: string
        required: true
  - name: sponsors-data
    label: Sponsorer (Data)
    type: file
    format: json
    path: src/content/data/sponsors.json
    list: true
    view:
      fields: [image, name, group]
      primary: name
      sort: [group, name]
      default:
        sort: group
        order: asc
    fields:
      - name: name
        label: Navn
        type: string
        required: true
      - name: url
        label: URL
        type: string
        required: true
      - name: image
        label: Bilde
        type: image
        required: true
        options:
          media: src-images
          path: src/images/sponsors
          extensions: [png, jpg, jpeg, webp, svg, gif]
      - name: group
        label: Gruppe
        type: select
        required: true
        options:
          values:
            [
              Generalsponsor,
              Hovedsponsorer,
              Sponsorer,
              Støttespillere,
              Offentlig støtte,
              Samarbeidspartnere,
            ]
  - name: sponsors
    label: Sponsorer
    type: collection
    path: src/content/sponsors
    filename: "{primary}.mdx"
    view:
      fields: [image, name, group]
      primary: name
      sort: [group, name]
      default:
        sort: group
        order: asc
    fields:
      - name: name
        label: Navn
        type: string
        required: true
      - name: url
        label: URL
        type: string
        required: true
      - name: image
        label: Bilde
        type: image
        required: true
        options:
          media: src-images
          path: src/images/sponsors
          extensions: [png, jpg, jpeg, webp, svg, gif]
      - name: group
        label: Gruppe
        type: select
        required: true
        options:
          values:
            [
              Generalsponsor,
              Hovedsponsorer,
              Sponsorer,
              Støttespillere,
              Offentlig støtte,
              Samarbeidspartnere,
            ]

settings:
  hide: true
  content:
    merge: true
